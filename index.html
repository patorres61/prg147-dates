<!DOCTYPE html>
<html lang="en">

<head>

    <title>PRG-147 Dates</title>
    <meta charset="utf-8">

    <!-- This program demonstrates manipulating dates with JavaScript.  -->

    <meta name="description" content="MCC PRG-147 JavaScript Dates by Phyllis Torres">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <!-- Link to Google Font Family -->
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet" type='text/css'>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/favicons/favicon.ico" type="image/x-icon" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ffffff">

    <script type="text/javascript" src="jquery.js"></script>

</head>

<body>

    <header>

        <!-- This code demonstrates displaying different greetings depending on day of week with JavaScript.  -->

        <div class="container">

            <div class="col-1 col-m-12">
            </div>

            <div class="col-10 col-m-12">

                <h1>Fun with JavaScript Dates</h1>
                <p id="myday"></p>

            </div>

            <div class="col-1 col-m-12">
            </div>

        </div>

    </header>

    <main>
        <!-- Using JavaScript to do a countdown to a special date  -->

        <div class="container">

            <div class="col-1 col-m-12">
            </div>

            <div class="col-10 col-m-12">

                <H2>My Graduation Date</H2>

                <p>&nbsp;</p>
                <p>Today is: </p>
                <p id="todaysdate"></p>

                <p>&nbsp;</p>
                <p>My projected graduation date is:</p>
                <p id="gradDate"></p>

                <p>&nbsp;</p>
                <p>I have <span id="daysleft"> </span> days left to my projected graduation date.</p>
                <p>&nbsp;</p>

            </div>

            <div class="col-1 col-m-12">
            </div>

        </div>

        <div class="container">

            <!-- This code demonstrates calculating a person's age with JavaScript.  -->

            <div class="col-1 col-m-12">
            </div>

            <div class="col-10 col-m-12">

                <h2>Calculating Age</h2>
                <form name="form1" method="post" action="">

                    <p>
                        <label style="margin-left:80px;">Today's Date:
                            <input name="today" type="text" id="today" readonly>
                        </label>
                    </p>

                    <p>&nbsp;</p>

                    <p>
                        <label>Enter your birthday:
                            <input type="text" name="birthday" id="birthday">
                        </label>

                        <input type="button" name="age" id="age" value="Get Your Age">
                    </p>

                    <p>&nbsp;</p>

                    <p>
                        <label>
                            <textarea name="reply" style="margin-left:244px;" cols="32" rows="2" readonly id="reply"></textarea>
                        </label>
                    </p>
                </form>
            </div>

            <div class="col-1 col-m-12">
            </div>

        </div>

    </main>

    <footer>

        <div class="container ">

            <div class="col-12 col-m-12 ">

                <p style="font-size:1.25em; text-align:center; ">Copyright 2016 ~ Phyllis Torres</p>

            </div>

        </div>

    </footer>

    <script src="myscripts.js"></script>

</body>

</html>
